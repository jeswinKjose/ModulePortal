<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module Hub</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        gray: { 850: '#1f2937', 900: '#111827', 950: '#030712' }
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #030712;
            color: #f3f4f6;
            user-select: none;
        }
        /* Smoother Card Hover */
        .card-anim {
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

            .card-anim:hover {
                transform: translateY(-4px);
                box-shadow: 0 10px 40px -10px rgba(99, 102, 241, 0.15);
                border-color: rgba(99, 102, 241, 0.4);
            }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #111827;
        }

        ::-webkit-scrollbar-thumb {
            background: #374151;
            border-radius: 4px;
        }

        /* Modal Transition */
        .modal {
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col selection:bg-indigo-500 selection:text-white">

    <!-- Navbar -->
    <header class="fixed w-full top-0 z-40 border-b border-gray-800 bg-gray-950/80 backdrop-blur-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex flex-col md:flex-row h-auto md:h-20 items-center justify-between py-4 md:py-0 gap-4">

                <!-- Logo -->
                <div class="flex items-center gap-2">
                    <div class="w-8 h-8 rounded bg-indigo-600 flex items-center justify-center text-white">
                        <i class="ph ph-squares-four text-xl"></i>
                    </div>
                    <span class="text-xl font-bold tracking-tight text-white">Module<span class="text-indigo-500">Hub</span></span>
                </div>

                <!-- Controls Container -->
                <div class="flex flex-col sm:flex-row w-full md:w-auto items-center gap-3">

                    <!-- IMPROVED: Smooth Tab Switcher -->
                    <div class="flex bg-gray-900 p-1 rounded-lg border border-gray-800 gap-1">
                        <!-- Note: Base classes are static, JS toggles the colors only -->
                        <button onclick="setFilter('all')" id="tab-all"
                                class="px-4 py-1.5 text-xs font-medium rounded-md transition-all duration-300 ease-out bg-indigo-600 text-white shadow-md">
                            All
                        </button>
                        <button onclick="setFilter('internal')" id="tab-internal"
                                class="px-4 py-1.5 text-xs font-medium rounded-md transition-all duration-300 ease-out text-gray-400 hover:text-white hover:bg-gray-800">
                            Internal
                        </button>
                        <button onclick="setFilter('external')" id="tab-external"
                                class="px-4 py-1.5 text-xs font-medium rounded-md transition-all duration-300 ease-out text-gray-400 hover:text-white hover:bg-gray-800">
                            External
                        </button>
                    </div>

                    <!-- Search -->
                    <div class="relative flex-grow md:w-64 group w-full">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="ph ph-magnifying-glass text-gray-500 group-focus-within:text-indigo-400 transition-colors"></i>
                        </div>
                        <input type="text" id="searchInput"
                               class="block w-full pl-10 pr-3 py-2 bg-gray-900 border border-gray-800 rounded-lg text-sm text-gray-200 placeholder-gray-500 focus:outline-none focus:border-indigo-500 transition-all"
                               placeholder="Search...">
                    </div>

                    <!-- Admin Btn -->
                    <button id="btnAuth" onclick="toggleAdmin()" class="hidden sm:flex items-center justify-center w-10 h-10 rounded-lg border border-gray-800 text-gray-400 hover:text-white hover:bg-gray-800 transition-colors">
                        <i id="iconAuth" class="ph ph-lock-key text-lg"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Content -->
    <main class="flex-grow pt-36 md:pt-32 pb-10 px-4 sm:px-6 lg:px-8">
        <div class="max-w-7xl mx-auto">
            <!-- Grid container with fade-in animation support -->
            <div id="grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 transition-opacity duration-300"></div>

            <!-- Loading -->
            <div id="loadingState" class="text-center py-20 text-gray-500">
                <i class="ph ph-spinner animate-spin text-3xl mb-2"></i>
                <p>Loading modules...</p>
            </div>

            <!-- Empty -->
            <div id="emptyState" class="hidden flex flex-col items-center justify-center py-20 text-center">
                <i class="ph ph-planet text-4xl text-gray-600 mb-4"></i>
                <h3 class="text-lg font-medium text-white">No modules found</h3>
                <p class="text-sm text-gray-500 mt-2">Try adjusting filters or search terms.</p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="border-t border-gray-800 bg-gray-950 py-8">
        <div class="max-w-7xl mx-auto px-4 text-center text-sm text-gray-500">
            <p>&copy; 2025 Module Hub.</p>
        </div>
    </footer>

    <!-- Login Modal -->
    <div id="modal-login" class="modal opacity-0 invisible fixed inset-0 z-50 flex items-center justify-center">
        <div class="absolute inset-0 bg-black/80 backdrop-blur-sm" onclick="toggleModal('modal-login')"></div>
        <div class="relative bg-gray-900 border border-gray-700 w-full max-w-sm mx-4 rounded-xl shadow-2xl p-6 text-center">
            <h3 class="text-lg font-bold text-white mb-2">Admin Access</h3>
            <p class="text-xs text-gray-400 mb-4">Edit modules.json manually to save.</p>
            <input type="password" id="inpPass" class="w-full bg-gray-950 border border-gray-700 rounded-lg px-4 py-2.5 text-white text-center mb-4 focus:outline-none focus:border-indigo-500" placeholder="••••">
            <button onclick="login()" class="w-full bg-white text-gray-900 font-bold py-2.5 rounded-lg">Unlock</button>
        </div>
    </div>

    <script>
        const ADMIN_PASS = 'Software5966#';
        const JSON_FILE = 'modules.json';

        const THEMES = [
            { bg: 'bg-blue-500/10', text: 'text-blue-400', border: 'border-blue-500/20' },
            { bg: 'bg-emerald-500/10', text: 'text-emerald-400', border: 'border-emerald-500/20' },
            { bg: 'bg-violet-500/10', text: 'text-violet-400', border: 'border-violet-500/20' },
            { bg: 'bg-amber-500/10', text: 'text-amber-400', border: 'border-amber-500/20' },
            { bg: 'bg-pink-500/10', text: 'text-pink-400', border: 'border-pink-500/20' },
            { bg: 'bg-cyan-500/10', text: 'text-cyan-400', border: 'border-cyan-500/20' },
        ];

        let modules = [];
        let isAdmin = false;
        let currentFilter = 'all';

        async function loadModules() {
            try {
                const response = await fetch(JSON_FILE);
                if (!response.ok) throw new Error("JSON not found");
                const cloudData = await response.json();
                const localData = JSON.parse(localStorage.getItem('my_local_modules')) || [];
                modules = [...cloudData, ...localData];
                document.getElementById('loadingState').classList.add('hidden');
                render();
            } catch (error) {
                console.error("Error loading modules:", error);
                document.getElementById('loadingState').innerHTML = `<p class='text-red-500'>Error loading ${JSON_FILE}</p>`;
            }
        }

        // --- NEW SMOOTH FILTER LOGIC ---
        function setFilter(type) {
            currentFilter = type;
            const tabs = ['all', 'internal', 'external'];

            tabs.forEach(t => {
                const btn = document.getElementById(`tab-${t}`);
                if (t === type) {
                    // Active State: Add Blue, Remove Gray/Hover
                    btn.classList.add('bg-indigo-600', 'text-white', 'shadow-md');
                    btn.classList.remove('text-gray-400', 'hover:text-white', 'hover:bg-gray-800');
                } else {
                    // Inactive State: Remove Blue, Add Gray/Hover
                    btn.classList.remove('bg-indigo-600', 'text-white', 'shadow-md');
                    btn.classList.add('text-gray-400', 'hover:text-white', 'hover:bg-gray-800');
                }
            });

            // Re-render
            render();
        }

        function render() {
            const grid = document.getElementById('grid');
            const searchVal = document.getElementById('searchInput').value.toLowerCase();
            const emptyState = document.getElementById('emptyState');

            grid.innerHTML = '';

            const filtered = modules.filter(m => {
                const matchesSearch = m.title.toLowerCase().includes(searchVal) || (m.desc && m.desc.toLowerCase().includes(searchVal));
                const modType = m.type ? m.type.toLowerCase() : 'external';
                const matchesType = currentFilter === 'all' || modType === currentFilter;
                return matchesSearch && matchesType;
            });

            if (filtered.length === 0) {
                emptyState.classList.remove('hidden');
            } else {
                emptyState.classList.add('hidden');
                filtered.forEach(mod => {
                    const theme = THEMES[mod.theme] || THEMES[0];
                    const typeLabel = (mod.type === 'internal') ? 'Internal' : 'External';
                    // Visual badge style based on type
                    const typeColor = (mod.type === 'internal')
                        ? 'text-emerald-400 bg-emerald-500/10 border-emerald-500/20'
                        : 'text-blue-400 bg-blue-500/10 border-blue-500/20';
                    const typeIcon = (mod.type === 'internal') ? 'ph-building' : 'ph-globe';

                    const html = `
                            <div class="relative group h-full">
                                <a href="${mod.link}" target="_blank" class="card-anim block h-full bg-gray-900 border border-gray-800 rounded-xl p-6 relative overflow-hidden group">
                                    <div class="flex justify-between items-start mb-5">
                                        <div class="w-12 h-12 rounded-lg ${theme.bg} ${theme.border} border flex items-center justify-center">
                                            <i class="ph ${mod.icon} text-2xl ${theme.text}"></i>
                                        </div>
                                        <div class="flex items-center gap-1.5 px-2 py-1 rounded-md border text-[10px] font-semibold uppercase tracking-wider ${typeColor}">
                                            <i class="ph ${typeIcon}"></i>
                                            ${typeLabel}
                                        </div>
                                    </div>
                                    <h3 class="text-lg font-bold text-gray-100 mb-2 group-hover:text-indigo-400 transition-colors truncate">${mod.title}</h3>
                                    <p class="text-sm text-gray-500 leading-relaxed line-clamp-2">${mod.desc}</p>
                                </a>
                            </div>
                        `;
                    grid.innerHTML += html;
                });
            }
        }

        // --- AUTH & MODAL ---
        function toggleAdmin() {
            if (isAdmin) {
                isAdmin = false;
                document.getElementById('iconAuth').classList.replace('ph-sign-out', 'ph-lock-key');
                document.getElementById('btnAuth').classList.remove('bg-red-500/10', 'text-red-400');
            } else {
                document.getElementById('inpPass').value = '';
                toggleModal('modal-login');
                setTimeout(() => document.getElementById('inpPass').focus(), 100);
            }
        }

        function login() {
            if (document.getElementById('inpPass').value === ADMIN_PASS) {
                isAdmin = true;
                toggleModal('modal-login');
                alert("Logged in Admin Mode");
                document.getElementById('iconAuth').classList.replace('ph-lock-key', 'ph-sign-out');
                document.getElementById('btnAuth').classList.add('bg-red-500/10', 'text-red-400');
            } else {
                alert("Wrong password");
            }
        }

        function toggleModal(id) {
            const el = document.getElementById(id);
            if (el.classList.contains('invisible')) {
                el.classList.remove('invisible', 'opacity-0');
            } else {
                el.classList.add('invisible', 'opacity-0');
            }
        }

        // Init
        document.getElementById('searchInput').addEventListener('input', render);
        document.getElementById('inpPass').addEventListener('keypress', (e) => { if (e.key === 'Enter') login(); });
        loadModules();
        document.addEventListener('contextmenu', event => event.preventDefault());
    </script>
</body>
</html>
